{% set version = "4.0.4" %}

package:
    name: pychx
    version: {{ version }}

source:
    git_url: https://github.com/NSLS-II-CHX/pyCHX
    git_rev: v{{ version }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    skip: True  # [py2k]

requirements:
    build:
        - python

    run:
        - cython
        - dask
        - databroker
        - dill
        - eiger-io
        - h5py
        - lmfit
        - matplotlib
        - numpy
        - pandas
        - pillow
        - pyolog
        - python
        - pyyaml
        - reportlab
        - scikit-beam
        - scikit-image
        - scipy
        - theano
        - tifffile
        - tqdm
        - xray-vision
        # mpl-modest-image should be installed manually from the GH repo

test:
    imports:
        - pyCHX

about:
    home: https://github.com/NSLS-II-CHX/pyCHX
    license: BSD


